---
layout: default
---

<div class="home">

  <div class="group">

    <div class="full">
    {% assign posts = site.posts | where:"featured","true" %}
    {% for post in posts %}
      <h2 style="font-weight: bold; font-family: azo-sans-uber">
        {{ post.title }}
      </h2>
      <article class="post-content">
        {{ post.content }}
      </article>
    {% endfor %}
    </div>

  </div>

</div>
