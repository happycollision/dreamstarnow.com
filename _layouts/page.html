---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  
  {% if page.inner_links %}
    <nav class="jump-to-navigation">
      <ul>
        {% for link in page.inner_links %}
          <li><a href="#{{ link | slugify }}">{{ link }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  {% endif %}

  <article class="post-content">
    {{ content }}
  </article>

</div>
